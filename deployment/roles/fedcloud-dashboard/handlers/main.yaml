- name: Restart motley-cue
  ansible.builtin.service:
    name: motley-cue
    state: restarted
    enabled: yes

- name: Restart nginx
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: yes

- name: Run, baby run
  ansible.builtin.systemd:
    name: dashboard.service
    enabled: yes
    state: restarted
    daemon_reload: yes
