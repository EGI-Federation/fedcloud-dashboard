<!-- Adapted from https://github.com/EGI-Federation/egi-notebooks-monitoring/ -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- https://pythonhow.com/add-css-to-flask-website/ -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>EGI Cloud Compute Dashboard</title>
  </head>
  <body>
        <div class="container">
          <img src="{{ url_for('static', filename='egi.png') }}" alt="EGI logo" height="350">
          <h1>EGI Cloud Compute Dashboard</h1>
          {% for site, endpoint in endpoints %}
          <p>{{ site }}: <a href="{{ endpoint }}">{{ endpoint }}</a></p>
          {% endfor %}
        </div>
  </body>
</html>
